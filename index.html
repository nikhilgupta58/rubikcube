<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="rubik-cube">
            <div class="face top-face">
                <div style="background-color: black" class="box"></div>
                <div style="background-color: blue" class="box"></div>
                <div style="background-color: green" class="box"></div>
                <div style="background-color: orange" class="box"></div>
                <div style="background-color: yellow" class="box"></div>
                <div style="background-color: yellow" class="box"></div>
                <div style="background-color: blue" class="box"></div>
                <div style="background-color: red" class="box"></div>
                <div style="background-color: blue" class="box"></div>
            </div>
            <div class="face bottom-face">
                <div style="background-color: orange" class="box"></div>
                <div style="background-color: blue" class="box"></div>
                <div style="background-color: yellow" class="box"></div>
                <div style="background-color: orange" class="box"></div>
                <div style="background-color: black" class="box"></div>
                <div style="background-color: black" class="box"></div>
                <div style="background-color: green" class="box"></div>
                <div style="background-color: red" class="box"></div>
                <div style="background-color: blue" class="box"></div>
            </div>
            <div class="face left-face">
                <div style="background-color: blue" class="box"></div>
                <div style="background-color: green" class="box"></div>
                <div style="background-color: orange" class="box"></div>
                <div style="background-color: green" class="box"></div>
                <div style="background-color: orange" class="box"></div>
                <div style="background-color:black" class="box"></div>
                <div style="background-color: red" class="box"></div>
                <div style="background-color: blue" class="box"></div>
                <div style="background-color: green" class="box"></div>
            </div>
            <div class="face right-face">
                <div style="background-color: black" class="box"></div>
                <div style="background-color: green" class="box"></div>
                <div style="background-color: black" class="box"></div>
                <div style="background-color: orange" class="box"></div>
                <div style="background-color: red" class="box"></div>
                <div style="background-color: yellow" class="box"></div>
                <div style="background-color: orange" class="box"></div>
                <div style="background-color: orange" class="box"></div>
                <div style="background-color: red" class="box"></div>
            </div>
            <div class="face front-face">
                <div style="background-color: yellow" class="box"></div>
                <div style="background-color: blue" class="box"></div>
                <div style="background-color: red" class="box"></div>
                <div style="background-color: red" class="box"></div>
                <div style="background-color: green" class="box"></div>
                <div style="background-color: yellow" class="box"></div>
                <div style="background-color: black" class="box"></div>
                <div style="background-color: yellow" class="box"></div>
                <div style="background-color: green" class="box"></div>
            </div>
            <div class="face back-face">
                <div style="background-color: red" class="box"></div>
                <div style="background-color: black" class="box"></div>
                <div style="background-color: orange" class="box"></div>
                <div style="background-color: red" class="box"></div>
                <div style="background-color: blue" class="box"></div>
                <div style="background-color: black" class="box"></div>
                <div style="background-color: yellow" class="box"></div>
                <div style="background-color: green" class="box"></div>
                <div style="background-color: yellow" class="box"></div>
            </div>
        </div>
    </div>
</body>

</html>
